name: modal-prefect-simplest
prefect-version: 3.4.1

build: null
push: null
pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/app

deployments:
  - name: deployment1
    version: null
    tags: []
    concurrency_limit: null
    description: This one runs on Modal and hopefully calls another `@flow`
    entrypoint: main.py:flow_sees_flow
    parameters: {}
    work_pool:
      name: modal-pool
      work_queue_name: null
      job_variables:
        image:
          tag: "ghcr.io/loamincom/modal-prefect-simplest:1"
          secret: github-secret
        image_pull_policy: "IF_NOT_PRESENT"
    schedules: []

  - name: deployment1
    version: null
    tags: []
    concurrency_limit: null
    description: This one runs on Modal
    entrypoint: main.py:flow_sees_subflow
    parameters: {}
    work_pool:
      name: modal-pool
      work_queue_name: null
      job_variables:
        image:
          tag: "ghcr.io/loamincom/modal-prefect-simplest:1"
          secret: github-secret
        image_pull_policy: "IF_NOT_PRESENT"
    schedules: []
